{% extends "base.html" %}
{% block head %}
    {{ form.media }}
{% endblock %}
{% block content %}

    <h2>Patient profile editing form</h2>
    {% if form.errors %}
        {{ form.non_field_errors }}
    {% endif %}
    <div>
        <form method="post" action="{% url 'medicine.views.edit_profile' %}">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save"/>
        </form>
    </div>
{% endblock %}
